<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fondo oscuro -->
  <rect width="100" height="100" fill="#0F172A"></rect>

  <!-- Gema dorada -->
  <g fill="none" stroke="#D4AF37" stroke-width="4" stroke-linejoin="round">
    <!-- Parte superior -->
    <polygon points="50,15 80,30 65,80 35,80 20,30"></polygon>
    <!-- Facetas internas -->
    <line x1="50" y1="15" x2="50" y2="80"></line>
    <line x1="20" y1="30" x2="80" y2="30"></line>
    <line x1="35" y1="80" x2="20" y2="30"></line>
    <line x1="65" y1="80" x2="80" y2="30"></line>
  </g>
</svg>